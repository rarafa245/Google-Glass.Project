<!DOCTYPE html>
<html lang = "pt-br">
	<head>
		<meta charset = "utf-8"/>
		<title>Tudo Sobre Google Glass</title>
		<!-- Tag abaixo apresentando a linkagem do nosso arquivo CSS com
			O arquivo HTML desejado.-->
		<link rel = "stylesheet" href = "./_css/estilo.css"/>
		<link rel = "stylesheet" href = "./_css/form.css"/>
		<script src = "./_javascript/funcoes.js"></script>
		<script>
			function calc_total(){
				var qtd = parseInt(document.getElementById('cQtd').value);
				tot = qtd * 1500;
				document.getElementById('cTot').value = tot;
			}
		</script>
	</head>
	<body>
		<div id = "interface">
		<!--Criação de um header. Notemos que, de acordo o exigido,
			temos toda a semantica realizada em relação a hierarquias-->
			<header id = "cabecalho">
				<hgroup>
					<h1>Google Glass</h1>
					<h2>A revolução do Google está chegando</h2>
				</hgroup>

				<img id = "icone" src = "./_imagens/glass-oculos-preto-peq.png">

				<nav id = "menu">
					<h1>Menu Principal</h1>
					<ul>
						<li onmouseover = "mudaFoto('./_imagens/home.png')" onmouseout ="mudaFoto('./_imagens/contato.png')"><a href = "./index.html">Home</a></li>
						<li onmouseover = "mudaFoto('./_imagens/especificacoes.png')" onmouseout ="mudaFoto('./_imagens/contato.png')"><a href = "./specs.html">Especificações</a></li>
						<li onmouseover = "mudaFoto('./_imagens/fotos.png')" onmouseout ="mudaFoto('./_imagens/contato.png')"><a href = "./fotos.html">Fotos</a></li>
						<li onmouseover = "mudaFoto('./_imagens/multimidia.png')" onmouseout ="mudaFoto('./_imagens/contato.png')"><a href = "./multimidia.html">Multimídia</a></li>
						<li onmouseover = "mudaFoto('./_imagens/contato.png')" onmouseout ="mudaFoto('./_imagens/contato.png')"><a href = "fale-conosco.html">Fale conosco</a></li>
					</ul>
				</nav>
			</header>
			<form method="post" id="fContato" action="mailto:rarafa245@gmail.com" oninput="calc_total();">
				<fieldset id="usuario">
					<legend>Identificação do Usuário</legend>
					<p>
						<label for="cNome">Nome:</label>
						<input type="text" name="tNome" id="cNome" size = "20" maxlength= "30" placeholder = "Nome Completo"/>
					</p>
					<p>
						<label for="cSenha">Senha: </label>
						<input type="password" name="tSenha" id="cSenha" size:"8" maxlength="8" placeholder= "8 dígitos"/>
					</p>
					<p>
						<label for="cMail">E-mail: </label>
						<input type="email" name="tMail" id = "cMail"size="20" maxlength = "40"/>
					</p>
					<fieldset id="sexo">
						<legend>Sexo:</legend>
						<input type="radio" name="tSexo" id="cMasc" checked/>
						<label for="cMasc">Masculino</label><br>
						<input type="radio" name="tSexo" id="cFem" />
						<label for="cFem">Feminino</label>
					</fieldset>
					<p>
						<label for="cNasc">Data de Nascimento: </label>
						<input type="date" name="tNasc" id="cNasc"/>
					</p>
				</fieldset>
				
				<fieldset id="endereco">
					<legend>Endereço do Usuário</legend>
					<p>
						<label for="cRua">Logradouro: </label>
						<input type="text" name="tRua" id="cRua" size="12" maxlength= "80" placeholder= "Rua, Av, Trav... "/>
					</p>
					<p>
						<label for="cNum">Número: </label>
						<input type="number" name="tNum" id="cNum" min="0" max="10"/>
					</p>
					<p>
						<label for="cEst">Estado: </label>
						<select name="tEst" id= "cEst">
							<optgroup label="Estados">
								<option value="RJ">Rio de Janeiro</option>
								<option value="SP" selected>São Paulo</option>
								<option value="MG">Minas Gerais</option>
							</optgroup>
						</select>
					</p>
					<p>
						<label>Cidade: </label>
						<input type="text" name="tCid" id="cCid" maxlength="40" size="20" placeholder="Sua Cidade" list="cidades"/>
						<datalist id="cidades">
							<option value="Belo Horizonte"></option>
							<option value="Tiradentes"></option>
							<option value="Ouro Preto"></option>
							<option value="Mariana"></option>
						</datalist>
					</p>
				</fieldset>
				
				<fieldset id="mensagem">
					<legend>Mensagem do Usuário</legend>
					<p id="cursor">
						<label for="cUrg">Grau de Urgência:</label>
						<p>Min<input type="range" name="tUrg" id="cUrg" min="0" max="10" step="1"/>Max</p>
					</p>
					<p>
						<label id="textAreaLabelID" for="cMsg">Mensagem: </label>
						<textarea name="tMsg" id="cMsg" cols="45" rows="5" placeholder="Deixe aqui sua mensagem!"></textarea>
					</p>
				</fieldset>
				
				<fieldset id="pedido">
					<legend>Quero um Google Glass</legend>
					<p>
					<input type="checkbox" name="tPed" id="cPed"/>
					<label for="cPed">Gostaria de adquirir um Google Glass quando disponível</label>
					</p>
					<p>
					<label for="cCor">Cor:</label>
					<input type="color" name="tCor" id="cCor" value="#000000"/>
					</p>
					<p>
					<label>Quantidade:</label>
					<input type="number" name="tQtd" id="cQtd" min = "0" max="5" value="0"/>
					</p>
					<p>
					<label for="cTot">Preço Total: R$</label>
					<input type="text" name="tTot" id="cTot" placeholder="Total a Pagar" readonly/>
					</p>
				</fieldset>
				<input type="image" name="tEnviar" src="./_imagens/botao-enviar.png"/>
			</form>
			<footer id = "rodape">
				<p>Copyright 2013 - by Gustavo Guanabara<br>
				Facebook | Twitter</p>
			<footer>
		</div>
	</body>
</html>
